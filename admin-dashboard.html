<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            background-color: #ffd9e7;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 80%;
            display: flex;
            justify-content: space-around;
        }
        .card {
            width: 250px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #d63384;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="container">
        <div class="card" onclick="window.location.href='admin-watch.html'">
            <h2>Total Users</h2>
            <p id="totalUsers">Loading...</p>
        </div>
        <div class="card" onclick="window.location.href='store.html'">
            <h2>Total Orders</h2>
            <p id="totalOrders">Loading...</p>
        </div>
    </div>

       <script>
    async function fetchStats() {
        try {
            const response = await fetch('/admin/stats');
            const data = await response.json();

            // Update the UI with actual counts
            document.getElementById('totalUsers').textContent = data.totalUsers;
            document.getElementById('totalOrders').textContent = data.totalOrders;
        } catch (error) {
            console.error('Error fetching stats:', error);
        }
    }

    fetchStats(); // Call the function on page load
</script>


</body>
</html>
